  <body class="login-screen">
  <div id="preloader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
      </div>
    </div>
  </div>
    <!-- Add your site or app content here -->
    <div class="row main-container">
      <div class="col s12 m10 l6 offset-m1 offset-l3">
        <div class="card">
          <div class="card-content white-text">
            <h1>Conectare</h1>
            <div class="row login-form">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix" type="email" class="validate">
                    <label for="icon_prefix">Adresa de e-mail</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_telephone" type="password" class="validate">
                    <label for="icon_telephone">Parola</label>
                  </div>
                  <div class="input-field col s12 center-align">
                    <button class="btn-large waves-effect waves-light" type="submit" name="action">Logare
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <fieldset class="title">
              <legend>Sau</legend>
            </fieldset>
            <div class="social-login row center-align">
              <a class="waves-effect waves-light btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
              <a class="waves-effect waves-light btn btn-social-icon btn-odnoklassniki"><i class="fa fa-odnoklassniki"></i></a>
              <a class="waves-effect waves-light btn btn-social-icon btn-google"><i class="fa fa-google"></i></a>
              <a class="waves-effect waves-light btn btn-social-icon btn-vk"><i class="fa fa-vk"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
